<!DOCTYPE html>
<html>

<head>
  <link href="assets/css/reset.css" rel="stylesheet" type="text/css"/>
  <link href="assets/css/style.css" rel="stylesheet" type="text/css"/>
  <title>Star Wars RPG!</title>
</head>

<body>
  <header>
    <h1>Star Wars RPG!</h1>
  </header>

  <section class="characters">

    <div class="char" id= 'obi'>
      <h6> Obi-Wan Kenobi</h6>
      <img src="assets/images/obi.jpg" alt=" Obi-Wan Kenobi"/>
      <h6>120</h6>
    </div>

    <div class="char" id= "luke">
      <h6> Luke Skywalker</h6>
      <img src="assets/images/luke.jpg" alt="Luke Skywalker"/>
      <h6>100</h6>
    </div>

    <div class="char" id= "sidious">
      <h6> Darth Sidious</h6>
      <img src="assets/images/sidious.jpg" alt=" Darth Sidious"/>
      <h6> 150</h6>
    </div>

    <div class="char" id= "maul">
      <h6> Darth Maul</h6>
      <img src="assets/images/maul.jpeg" alt="Darth Maul"/>
      <h6>100</h6>
    </div>

  </section>

  <section class="options">
   <div id="your-character">
     <h3> Your Character</h3>
   </div>
   <div id="enemies">
   	<h3>Enemies Available to Attack</h3>
   </div>
   <div id="fight">
   	<h3> Fight Section</h3>
   </div>
   <div id="button">
     <button type="button">Attack</button>
   </div>
   <div id="defender">
   	<h3>Defender</h3>
   </div>
  </section>


  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <script src="assets/javascript/game.js"></script>

</body>


</html>
